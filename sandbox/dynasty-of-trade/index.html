<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dynasty of Trade</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='main.css'>
</head>

<body>
    <h1>Dog animation:</h1>
    <div class="game">
        <canvas class="game__main-window" id="main-game-window"></canvas>
        <div class="game__map-window">
            <img src="img/map.png" class="game_map" alt="">
        </div>
        <div class="game__char-window">
            <div class="controls">
                <label for="animations">Choose state</label>
                <select id="animations" name="animations">
                    <option value="idle">Idle</option>
                    <option value="jump">Jump</option>
                    <option value="fall">Fall</option>
                    <option value="run">Run</option>
                    <option value="dizzy">Dizzy</option>
                    <option value="sit">Sit</option>
                    <option value="roll">Roll</option>
                    <option value="bite">Bite</option>
                    <option value="ko">KO</option>
                    <option value="getHit">Gethit</option>
                </select>
            </div>
            <button class="move_btn">Stand</button>
            <button class="shoot_btn">Slow down dog</button>
            <div>
                <h2 class="game_speed">Gamespeed: 5</h1>
                <input type="range" min="0" max="20" value="5" class="slider" id="slider">
            </div>
        </div>
        <div class="game__online-window">
            Players
        </div>
        <div class="game__skill-bar">
            Here comes the skill bar over the chat window, grid 9x1
        </div>
        <div class="game__chat-action-container">
            <div class="game__chat-window">
                Here comes the chat window at the bottom right corner
            </div>
            <div class="game__action-bar">
                Here comes the action bar at the right of chat, grid 4x1
            </div>
        </div>
        <div class="game__inventory-window">
            Here comes the inventory at the right of chat and action bar
        </div>
    </div>
    <script src="script.js" type="module"></script>
    <script src="images.js" type="module"></script>
    <script src="gameClasses.js" type="module"></script>
</body>

</html>
